{%extends 'base.html' %}

{% block content %}

{% for b in books %}
<div class="row">
  <div class="col-xl-3 col-md-4 col-12 mt-2">
    <div class="card">
      <div class="card-header">
        <h4>{{b.name}}</h4>
      </div>
      <div class="card-body">
        <p>{{b.content}}</p>
      </div>
    </div>
  </div>
</div>

{% endfor%}

{% endblock %}
